name: Build and deploy Jekyll site

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Build site
      run: bundle exec jekyll build --destination _site

    - name: Deploy to gh-pages branch via GITHUB_TOKEN (robust)
      env:
        REPO: ${{ github.repository }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMIT_MSG: "Deploy site from ${GITHUB_SHA}"
      run: |
        set -euo pipefail
        echo "Preparing deploy to gh-pages (temporary repo)"
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

        TMPDIR=$(mktemp -d)
        echo "Using temp dir: ${TMPDIR}"
        cd "${TMPDIR}"

        # Initialize a fresh repo and create gh-pages branch
        git init
        git remote add origin https://x-access-token:${GH_TOKEN}@github.com/${REPO}

        # If gh-pages exists remotely, fetch it; otherwise create orphan branch
        if git ls-remote --exit-code --heads origin gh-pages; then
          git fetch --depth=1 origin gh-pages
          git checkout -b gh-pages FETCH_HEAD
        else
          git checkout --orphan gh-pages
        fi

        # Clean and copy built site
        git rm -rf . || true
        rsync -a --delete "${GITHUB_WORKSPACE}/_site/" ./

        if [ -z "$(git status --porcelain)" ]; then
          echo "No changes to deploy"
          exit 0
        fi

        git add -A
        git commit -m "${COMMIT_MSG}"
        git push --force origin gh-pages
        echo "Deployed to gh-pages"
